<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>رابط گرافیکی پایگاه داده</title>
    <link rel="stylesheet" href="/public/css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="header">
            پروژه درس پایگاه داده 
        </div>
        <div class="members">
            <div class="member">مهرداد کرابی</div>
            <div class="member">مصطفی قدیمی</div>
            <div class="member">امیرحسن فتحی</div>
        </div>
        <div class="databases">
            <div class="product">
                <!-- <i class="fas fa-shopping-cart"></i> -->
                <div>
                    <img src="https://image.flaticon.com/icons/svg/135/135763.svg" width="200" height="200">
                </div>
                <br>
                <form action="/product">
                    <input type="text" name="product" placeholder="نام محصول را وارد کنید">
                    <br>
                    <button type="submit">جستجو</button>
                </form>
            </div>
            <div class="seller">
                <!-- <i class="fas fa-building"></i> -->
                <div>
                    <img src="https://image.flaticon.com/icons/svg/138/138308.svg" width="200" height="200">
                </div>
                <br>
                <form action="/seller">
                    <input type="text" name="seller" placeholder="نام فروشنده را وارد کنید">
                    <br>
                    <button type="submit">جستجو</button>
                </form>
            </div>
            <div class="user">
                <!-- <i class="fas fa-user"></i> -->
                <div>
                        <img src="https://image.flaticon.com/icons/svg/145/145843.svg" width="180" height="180">
                </div>
                <br>
                <form action="/user">
                    <input type="text" name="user" placeholder="ایمیل کاربر را وارد کنید">
                    <br>
                    <input type="text" name="pass" placeholder="رمز عبور کاربر را وارد کنید">
                    <br>
                    <button type="submit">جستجو</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
